<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Order summary card | Frontend Mentor</title>
</head>

<body>
  <main class="main">
    <div class="card">
      <img src="./img/illustration-hero.svg" class="card__image" alt="Card image">
      <h1 class="card__title">Order Summary</h1>
      <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device
        anywhere you like!</p>

      <div class="pricing">
        <img src="./img/icon-music.svg" class="pricing__image" alt="Icon music">
        <article class="pricing__payment">
          <h2 class="pricing__title">Annual Plan</h2>
          <p class="pricing__price">$59.99/year</p>
        </article>
        <button class="pricing__button btn">Change</button>
      </div>

      <div class="cta-button">
        <button class="cta-button__primary btn">Proceed to Payment</button>
        <button class="cta-button__secondary btn">Cancel Order</button>
      </div>
    </div>

    <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/RoseOriana">RoseOriana</a>.
    </footer>
  </main>
</body>

</html>
